version: '3.8'
services: 
    admin:
        build: 
            context: .
            dockerfile: Dockerfile
        ports:
            - 8000:8000
        depends_on: 
            - admin_db

    admin_db:
        platform: linux/x86_64
        image: mysql:5.7.22
        environment: 
            MYSQL_DATABASE: admin
            MYSQL_USER: root
            MYSQL_ROOT: root
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ./storage/dbdata:/var/lib/mysql
        ports:
            - 33060:3306